<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 class="ion-text-center" *ngIf="loadItems().length === 0">
    No items in the list
  </h3>
  <ion-list *ngFor="let item of loadItems(); let i = index">
    <!-- first list item -->
    <ion-item-sliding>

      <ion-item>
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>{{ item.quantity }}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">

        <ion-item-option (click)="editItem(item, i)" color="success">
          <ion-icon slot="icon-only" name="create"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option (click)="removeItem(item, i)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          Done
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
